name: E2E Tests

# Run E2E tests before merging to main
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.test file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.test
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.test
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> .env.test
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> .env.test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## E2E Test Results\n\n';

            try {
              const results = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
              const passed = results.suites.reduce((acc, suite) => {
                return acc + suite.specs.filter(spec => spec.ok).length;
              }, 0);
              const failed = results.suites.reduce((acc, suite) => {
                return acc + suite.specs.filter(spec => !spec.ok).length;
              }, 0);
              const total = passed + failed;

              comment += `‚úÖ Passed: ${passed}\n`;
              comment += `‚ùå Failed: ${failed}\n`;
              comment += `üìä Total: ${total}\n\n`;

              if (failed > 0) {
                comment += '### Failed Tests\n';
                results.suites.forEach(suite => {
                  suite.specs.filter(spec => !spec.ok).forEach(spec => {
                    comment += `- ${spec.title}\n`;
                  });
                });
              }
            } catch (error) {
              comment += '‚ö†Ô∏è Could not parse test results\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
